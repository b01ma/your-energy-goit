<section class="exercises-section">
  <div class="container exercises-header">
    <h2 class="exercises-title">
      Exercises <span id="selectedSubcategory"></span>
    </h2>

    <div class="exercises-controls">
      <div class="search-wrapper" id="searchContainer" hidden>
        <label class="visually-hidden" for="searchInput">Search</label>

        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search"
        />
        <button
          type="button"
          class="search-clear-btn"
          aria-label="Clear search"         
        >
          <svg class="search-clear-icon">
            <use href="/img/icons.svg#icon-cross"></use>
          </svg>
        </button>
        <button type="button" class="search-btn">
          <svg class="search-icon" width="18" height="18">
            <use href="/img/icons.svg#icon-search"></use>
          </svg>
        </button>
        
        
      </div>

     


      <div class="filters" id="filters">
        <button class="filter-btn filter-btn--active" type="button" data-filter="Muscles">
          Muscles
        </button>
        <button class="filter-btn" type="button" data-filter="Body parts">
          Body parts
        </button>
        <button class="filter-btn" type="button" data-filter="Equipment">
          Equipment
        </button>
      </div>
    </div>
  </div>

  <!-- filtersGrid  -->
    <div class="container">
      <div id="filtersGrid"></div>
    </div> 
</section>
